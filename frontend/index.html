<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodVis | Mission Control</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        #map { height: 100vh; width: 100%; z-index: 1; }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            color: white;
            width: 300px;
            border-left: 4px solid #00d2ff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00d2ff; text-transform: uppercase; letter-spacing: 1px; }
        p { font-size: 12px; color: #ccc; margin-bottom: 15px; }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn {
            border: 2px dashed #444;
            color: #ddd;
            background-color: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            border-color: #00d2ff;
            color: #fff;
            background-color: rgba(0, 210, 255, 0.1);
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #loader {
            display: none;
            margin-top: 15px;
            font-size: 13px;
            color: #00d2ff;
            font-weight: bold;
            text-align: center;
        }

        .stats-card {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            border-right: 4px solid #ff4444;
            width: 220px;
            text-align: right;
            backdrop-filter: blur(10px);
        }
        .stats-value { font-size: 28px; font-weight: bold; color: #ff4444; margin: 5px 0; }
        .label { font-size: 11px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        .flood-layer { 
            animation: pulse 4s infinite; 
            z-index: 500; 
        }
        
        @keyframes pulse { 
            0% { opacity: 0.7; } 
            50% { opacity: 0.9; } 
            100% { opacity: 0.7; } 
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="control-panel">
        <h2>üõ∞Ô∏è Mission Control</h2>
        <p>Upload raw Sentinel-1 (TIFF) data for instant flood analysis.</p>
        
        <div class="upload-btn-wrapper">
            <button class="btn">üìÇ Upload Satellite Image</button>
            <input type="file" id="fileInput" accept=".tiff,.tif" onchange="uploadFile()" />
        </div>
        
        <div id="loader">‚öôÔ∏è Initializing System...</div>
    </div>

    <div class="stats-card">
        <h2>Flood Impact</h2>
        <div class="label">Total Affected Area</div>
        <div class="stats-value" id="area-stat">-- km¬≤</div>
        <br>
        <div class="label">Status</div>
        <div style="color: #ff9900; font-weight: bold; font-size: 14px;" id="status-text">WAITING FOR DATA</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // ENVIRONMENT-AWARE API URL
        // Replace YOUR_RENDER_APP_NAME with your actual Render app name
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:8000'
            : 'https://fooldvis.onrender.com';  // Your Render backend URL

        console.log('üåê API Base URL:', API_BASE_URL);

        // Initialize Map
        var map = L.map('map').setView([20.5937, 78.9629], 5);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 20
        }).addTo(map);

        var currentLayer = null;

        // Auto-load existing map on startup
        async function loadInitialMap() {
            console.log("üîÑ Checking for existing flood data...");
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            loader.innerText = 'üîç Loading map data...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/flood-map`);
                const data = await response.json();

                if (data.status === 'success') {
                    console.log("‚úÖ Found existing data. Loading now...");
                    updateMap(data);
                    loader.style.display = 'none';
                } else {
                    console.log("‚ÑπÔ∏è No previous data found. Waiting for upload.");
                    loader.innerText = '‚ÑπÔ∏è No data yet. Upload a file.';
                    loader.style.color = '#ff9900';
                }
            } catch (error) {
                console.error("‚ö†Ô∏è Backend connection failed:", error);
                loader.innerText = '‚ùå Backend offline';
                loader.style.color = 'red';
            }
        }

        // Upload file
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const loader = document.getElementById('loader');

            if (!file) return;

            loader.style.display = 'block';
            loader.innerText = `üì° Uploading ${file.name}...`;
            loader.style.color = "#00d2ff";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.status === 'success') {
                    loader.innerText = "‚úÖ Processing Complete!";
                    loader.style.color = "#00ff00";
                    updateMap(data);
                    
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 3000);
                } else {
                    loader.innerText = "‚ùå Error: " + data.message;
                    loader.style.color = "red";
                }
            } catch (error) {
                console.error('Upload error:', error);
                loader.innerText = "‚ùå Upload Failed: " + error.message;
                loader.style.color = "red";
            } finally {
                fileInput.value = ''; 
            }
        }

        // Update map with flood data
        function updateMap(data) {
            if (currentLayer) map.removeLayer(currentLayer);

            var p1 = L.latLng(data.bounds[0][0], data.bounds[0][1]);
            var p2 = L.latLng(data.bounds[1][0], data.bounds[1][1]);
            var bounds = L.latLngBounds(p1, p2);

            // Add timestamp to prevent caching
            var imageUrl = data.image_url + "?t=" + new Date().getTime();

            currentLayer = L.imageOverlay(imageUrl, bounds, {
                opacity: 0.8,
                className: 'flood-layer',
                interactive: true
            }).addTo(map);

            map.fitBounds(bounds);

            if (data.stats) {
                document.getElementById('area-stat').innerText = data.stats.flooded_area_km2 + " km¬≤";
                document.getElementById('status-text').innerText = "CRITICAL ALERT";
                document.getElementById('status-text').style.color = "#ff4444";
            }
            
            console.log('‚úÖ Map updated successfully');
        }

        // Run on page load
        loadInitialMap();
    </script>
</body>
</html>
